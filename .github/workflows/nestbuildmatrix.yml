          fetch-depth: 0
      - name: "Run black..."
        uses: psf/black@bf7a16254ec96b084a6caf3d435ec18f0f245cc7   # 23.3.0
        with:
          jupyter: true

  flake8:
    runs-on: "ubuntu-20.04"
    steps:
