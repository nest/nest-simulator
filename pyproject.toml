[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Cython",
    "cmake",
]

build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
skip = "*-musllinux_*"
archs = "auto64"
environment = { NEST_CMAKE_BUILDWHEEL="ON" }

[tool.cibuildwheel.linux]
before-build = "source extras/wheelbuild/prepare_container.sh"
