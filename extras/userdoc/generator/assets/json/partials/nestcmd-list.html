<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

        <!---Fulltext search: <input ng-model="query.$">-->
        Name search: <input ng-model="query.Name">
        Sort by:
        <select ng-model="orderProp">
            <option value="Name">Alphabetical</option>
            <option value="File">File (not working yet)</option>
        </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="nestcmds">
        <li ng-repeat="nestcmd in nestcmds | filter:query | orderBy:orderProp" class="thumbnail nestcmd-listing">
          <a href="#/nestcmds/{{nestcmd.Name}}">{{nestcmd.Name}}</a>
	</li>
 
      </ul>

    </div>
  </div>
</div>
